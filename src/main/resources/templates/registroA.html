<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="fragments/head"></th:block>
<body>
			<br></br>
			<br></br>
	
	<div class="container">
		<div class="card" style="max-width: 100%;">
			<div class="card-header">Registrar administrador</div>
			<div class="card-body">
			
				<div th:object="${usuario}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:object="${usuario}" th:action="@{/auth/registro}"
					th:method="post">
					<div class="form-group row">
						<label for="nombreCompleto" class="col-sm-2 col-form-label">Nombres</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nombreCompleto"
								th:field="*{nombres}" th:errorclass="'form-control alert-danger'" />
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombres')}"
								th:errors="*{nombres}"></small>
							
						</div>
					</div>
					<div class="form-group row">
						<label for="nombreCompleto" class="col-sm-2 col-form-label">Apellidos</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nombreCompleto"
								th:field="*{apellidos}" th:errorclass="'form-control alert-danger'" />
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('apellidos')}"
								th:errors="*{apellidos}"></small>
							
						</div>
					</div>
					<div class="form-group row">
						<label for="nombreCompleto" class="col-sm-2 col-form-label">Edad</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nombreCompleto"
								th:field="*{edad}" th:errorclass="'form-control alert-danger'" />
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('edad')}"
								th:errors="*{edad}"></small>
							
						</div>
					</div>
					<div class="form-group row">
						<label for="dni" class="col-sm-2 col-form-label">DNI</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="dni"
								th:field="*{dni}" th:errorclass="'form-control alert-danger'"/>	
								<small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('dni')}"
								th:errors="*{dni}"></small>				
						</div>
					</div>
	
					<div class="form-group row">
						<label for="nombreCompleto" class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="nombreCompleto"
								th:field="*{password}" />
								
							
						</div>
					</div>	
								

										
					
					<div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input> 							
						</div>
					</div>		
					<p class="mb-5 pb-lg-2" style="color: #393f81;">
												Tienes una cuenta? <a th:href="@{/auth/login}" style="color: #393f81;">Ingresa aqui
													</a>
											</p>
				</form>

			</div>
		</div>
	</div>
	<th:block th:include="fragments/scripts"></th:block>

</body>
</html>
