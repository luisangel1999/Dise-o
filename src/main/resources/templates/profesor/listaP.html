<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">
<br></br>
		<div class="card">
			<div class="card-header">Listado de profesores</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Nombre</th>
							<th scope="col">Apellidos</th>
							<th scope="col">Dni</th>
							<th scope="col">Curso</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="profesor:${profesores}">
							<td th:text="${profesor.nombres}">Mark</td>
							<td th:text="${profesor.apellidos}">@mdo</td>
							<td th:text="${profesor.dni}">@mdo</td>
							<td th:text="${profesor.curso.nombre}">@mdo</td>
							<td><a th:href="@{'/profesor/edit/'+ ${profesor.id}}"
                                class="btn btn-primary">Modificar</a></td>
							
							
							<td><a th:href="@{'/profesor/delete/'+ ${profesor.id}}"
								class="btn btn-danger">Eliminar</a></td>


						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<br></br>
	</div>
<br></br>
	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
