<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">
<br></br>
		<div class="card">
			<div class="card-header">Estudiantes registrados en Edudemic</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>

							<th scope="col">Nombre</th>
							<th scope="col">Apellidos</th>
							<th scope="col">DNI</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="estudiante:${estudiantes}">
							<td th:text="${estudiante.nombres}">Mark</td>
							<td th:text="${estudiante.apellidos}">@mdo</td>
							<td th:text="${estudiante.dni}">@mdo</td>

							<td><a th:href="@{'/estudiante/edit/'+ ${estudiante.id}}"
								class="btn btn-primary">Modificar</a></td>
							<td><a 
								class="btn btn-danger">Eliminar</a></td>
								


						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<br></br>
	</div>

	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
