<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">

		<form th:action="@{/estudiante/guardar}" th:object="${estudiante}" th:method="POST">
			<br></br>
			<h1 class="display-3">Modificar Estudiante</h1>
			
				<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="nombre">Nombres:</label> <input type="text"
							class="form-control" id="nombres" aria-describedby="nombres"
							th:field="*{nombres}" placeholder=" " />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombres')}"
								th:errors="*{nombres}"></small>
					</div>
					
<div class="form-group">
						<label for="nombre">Apellidos:</label> <input type="text"
							class="form-control" id="apellidos" aria-describedby="apellidos"
							th:field="*{apellidos}" placeholder=" " />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('apellidos')}"
								th:errors="*{apellidos}"></small>
					</div>
					
					<div class="form-group">
						<label for="nombre">Edad:</label> <input type="text"
							class="form-control" id="apellidos" aria-describedby="edad"
							th:field="*{edad}" placeholder=" " />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('edad')}"
								th:errors="*{edad}"></small>
					</div>		
					
					<div class="form-group">
						<label for="nombre">DNI:</label> <input type="text"
							class="form-control" id="apellidos" aria-describedby="dni"
							th:field="*{dni}" placeholder=" " />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('dni')}"
								th:errors="*{dni}"></small>
					</div>
					
					<div class="form-group">
						<label for="nombre">Contrase√±a:</label> <input type="text"
							class="form-control" id="apellidos" aria-describedby="dni"
							th:field="*{password}" placeholder=" " />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}"
								th:errors="*{password}"></small>
					</div>
					
				<div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-primary"></input> 							
						</div>
					</div>	

			<a th:href="@{/lista/estudiante}" class="btn btn-primary">Regresar</a>
			
			
			<p th:text="${mensaje}" class="form-text text-success"></p>

			<br></br>

		</form>
	</div>

	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
