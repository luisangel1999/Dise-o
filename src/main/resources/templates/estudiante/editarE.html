<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">

		<form th:action="@{/estudiante/guardar}" th:object="${estudiante}"
					th:method="POST">
			<br></br>
			<h1 class="display-3">Modificar estudiante</h1>
			
				<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="apellidos">Apellidos:</label> <input type="text"
							class="form-control" id="apellidos" aria-describedby="apellidos"
							th:field="*{apellidos}" placeholder="type here ..." />
							
							
					</div>

					
					<div class="form-outline">
						<input type="text" id="form6Example1" class="form-control"
							name="nombres" th:field="*{nombres}"  />	
							 <label class="form-label" for="form6Example1">Nombres</label>
							 
							 <div class="alert alert-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
					</div>
					
					
					
					<div class="form-group">
						<label for="dni">Dni:</label> <input type="text"
							class="form-control" id="dni" aria-describedby="dni"
							th:field="*{dni}" placeholder="type here ..." />
							
						
					</div>
					
					
					<div class="form-group">
						<label for="edad">Edad:</label> <input type="number"
							class="form-control" id="edad" aria-describedby="edad"
							th:field="*{edad}" placeholder="type here ..." />
							
						
					</div>			
					
						<div class="form-group">
						<label for="grado">Grado:</label> <input type="text"
							class="form-control" id="grado" aria-describedby="grado"
							th:field="*{grado}" placeholder="type here ..." />
							
							
					</div>	
					
				<div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-secondary"></input> 							
						</div>
					</div>	

			<a th:href="@{/lista/estudiante}" class="btn btn-primary">Regresar</a>
			
			
			<div class="alert alert-danger alert-dismissable" th:if="${error!=null}">
	     <label  th:text="${error}"></label> 
	</div>

<div class="alert alert-success alert-dismissable" th:if="${mensaje!=null}">
	     <label  th:text="${mensaje}"></label> 
	</div>
	<div class="alert alert-success alert-dismissable" th:if="${error3!=null}">
	     <label  th:text="${error3}"></label> 
	</div>
	


			<br></br>
					
					
					<div th:if="${#fields.hasErrors('nombres')}" class="alert alert-danger"
						role="alert">
						<div th:each="err : ${#fields.errors('nombres')}" th:text="${err}"></div>
					</div>
		</form>
	</div>

	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>
	

</body>
