<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/%22%3E">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
    <th:block th:include="fragments/navbar"></th:block>

    <div class="container">
<br></br>
        <div class="card">
            <div class="card-header">Listado de inscripciones del estudiante</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Mentoria</th>
                            <th scope="col">Profesor</th>
                            <th scope="col">Hora de Inicio</th>
                            <th scope="col">Hora de Fin</th>
                            <th scope="col">Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="inscripcion:${inscripcionE}">
                            <td th:text="${inscripcion.mentoria.id}">@mdo</td>
                            <td th:text="${inscripcion.mentoria.profesor.nombres}">@mdo</td>
                            <td th:text="${inscripcion.mentoria.horaI}">@mdo</td>
                            <td th:text="${inscripcion.mentoria.horaF}">@mdo</td>
                            <td th:text="${inscripcion.mentoria.fecha}">@mdo</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <br></br>
    </div>
    <th:block th:include="fragments/footer"></th:block>
    <th:block th:include="fragments/scripts"></th:block>
</body>
