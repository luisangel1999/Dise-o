<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">
<br></br>
		<div class="card">
			<div class="card-header">Listado de inscripciones</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>

							<th scope="col">Estudiante</th>
							<th scope="col">Mentoria</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="inscripcion:${inscripciones}">
							<td th:text="${inscripcion.estudiante.nombres}">Mark</td>
							<td th:text="${inscripcion.mentoria.id}">@mdo</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<br></br>
	</div>

	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
