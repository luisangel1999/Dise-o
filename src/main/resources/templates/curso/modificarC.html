<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">

		<form th:action="@{/cursos/guardar/modificar}" th:object="${curso}" th:method="POST">
			<br></br>
			<h1 class="display-3">Modificar Curso</h1>
			
				<div class="form-group">
						<input type="hidden" class="form-control" th:field="*{id}" />
					</div>
					
					<div class="form-group">
						<label for="nombre">Nombre Curso:</label> <input type="text"
							class="form-control" id="nombre" aria-describedby="nombre"
							th:field="*{nombre}" placeholder=" " />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></small>
					</div>

					<div class="form-group">
						<label for="descripcion">Descripcion:</label> <input type="text"
							class="form-control" id="descripcion" aria-describedby="descripcion"
							th:field="*{descripcion}" placeholder=" " />
							
							<small class="form-text text-danger" th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></small>
					</div>
							
					
					
				<div class="form-group row">						
						<div class="col-sm-6">
							<input type="submit" value="Guardar" class="btn btn-primary"></input> 							
						</div>
					</div>	

			<a th:href="@{/lista/curso}" class="btn btn-primary">Regresar</a>
			
			
			<p th:text="${mensaje}" class="form-text text-success"></p>

			<br></br>

		</form>
	</div>

	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
