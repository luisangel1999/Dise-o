<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">
<br></br>
		<div class="card">
			<div class="card-header">Lista Cursos</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>

							<th scope="col">Nombre</th>
							<th scope="col">Descripci√≥n</th>
							<th scope="col">Modificar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="curso:${cursos}">
							<td th:text="${curso.nombre}">Mark</td>
							<td th:text="${curso.descripcion}">@mdo</td>
							<td><a th:href="@{'/cursos/edit/' + ${curso.id}}"
									class="btn btn-success">Modificar</a></td>
							<td><a th:href="@{'/cursos/delete/' + ${curso.id}}"
									class="btn btn-danger">Eliminar</a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<br></br>
	</div>
<br></br>
<br></br>
	<br></br>

	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
