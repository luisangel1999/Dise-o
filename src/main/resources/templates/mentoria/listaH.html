<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<th:block th:include="fragments/head"></th:block>
<body>
	<th:block th:include="fragments/navbar"></th:block>
	<div class="card" style="max-width: 100%;">
		<div class="card-header">Mentorias</div>
		<div class="card-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">Profesor</th>
						<th scope="col">Fecha</th>
						<th scope="col">Curso</th>
						<th scope="col">Hora de Inicio</th>
						<th scope="col">Hora de Fin</th>
						<th scope="col">Inscribirse</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mentoria:${mentorias}">
						<td th:text="${mentoria.profesor.nombres}"></td>
						<td th:text="${mentoria.fecha}"></td>
						<td th:text="${mentoria.profesor.curso.nombre}"></td>
						<td th:text="${mentoria.horaI}"></td>
						<td th:text="${mentoria.horaF}"></td>
						<td><a th:href="@{'/registro/inscripciones/'+ ${mentoria.id}}"
							class="btn btn-success">Inscribirse</a></td>							
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<th:block th:include="fragments/scripts"></th:block>
	<th:block th:include="fragments/footer"></th:block>
</body>
</html>
