<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">
<th:block th:include="fragments/head"></th:block>
<meta charset="UTF-8">
<body>
	<th:block th:include="fragments/navbar"></th:block>

	<div class="container">
<br></br>
		<div class="card">
			<div class="card-header">Listado de mentorias</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
                            <th scope="col">Curso</th>
							<th scope="col">Profesor</th>
							<th scope="col">Fecha</th>
							<th scope="col">Hora</th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="mentoria:${mentorias}">
						
						    <td th:text="${mentoria.profesor.curso.nombre}">Mark</td>
							<td th:text="${mentoria.profesor.nombres+' '+mentoria.profesor.apellidos}">@mdo</td>
							<td th:text="${mentoria.fecha}">Mark</td>
							<td th:text="${mentoria.horaI+' ' +mentoria.horaF}">Mark</td>
							<td><a th:href="@{'/registro/inscripciones/'+ ${mentoria.id}}"
								class="btn btn-success">Inscribirse</a></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		<br></br>
	</div>

	<th:block th:include="fragments/footer"></th:block>
	<th:block th:include="fragments/scripts"></th:block>

</body>
